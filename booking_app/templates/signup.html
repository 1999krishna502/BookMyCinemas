<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>


</head>
<body>


<form method="post" enctype="multipart/form-data">{% csrf_token %}
    <div id="div" class="container-md p-4">
        <table>
            <h3 style="text-align:center">Signup</h3>
            <tr>
                <th>name<p style="margin-top:8px"><input class="form-control" type="text" name="name" placeholder="your name"></p></th>
            </tr>

            <tr>
                <th>Email<p style="margin-top:8px"><input class="form-control" type="email" name="email" placeholder="example@gmail.com"></p></th>
            </tr>
            <tr>
                <th>Password<p style="margin-top:8px"><input class="form-control" type="password" name="password" placeholder="password"></p></th>
            </tr>
            <tr>
                <th>Confirm Password<p style="margin-top:8px"><input class="form-control" type="password" name="confirm_password" placeholder="Re-type Password"></p></th>
            </tr>
            <tr>
                <th><button type="submit" class="btn btn-danger" value="update" style="color:white;margin-top:20px;margin-left:180px">Signup</button></th>
            </tr>
            <tr>
                <th><p style="margin-top:10px;margin-left:100px">Already registered!&nbsp;&nbsp;<a href="http://127.0.0.1:8000/Book_my_show_app/login/">Login here</a></p></th>
            </tr>
        </table>

    </div>
</form>

</body>
</html>
