<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/db0279e7df.js" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        #m:hover{transform: scale(1.1);}
       #M:hover{transform: scale(1.1);}
       #mm:hover{transform: scale(1.1);}


     li a:hover{
           transform: scale(1.2);
       }
     #a:hover{
           transform: scale(1.2);
     }

        #div
       {
       width:500px;height:460px;
       margin-top:60px;
       box-shadow:1px 4px 5px 2px lightgray;
       border-radius:15px;
       }

    </style>
</head>
<body>

<form method="post" >{% csrf_token %}
    <div id="div" class="container-md p-4">
        <table>
            <h3 style="color:green">Book Your Cinema</h3>
            <hr>
            <h6>Amount for Book your Cinema is Rs.140</h6>
            <tr>
                <th>Email <p style="margin-top:8px"><input class="form-control" type="email" name="email" placeholder="example@gmail.com" value="{{a.email}}"></p></th>
            </tr>
            <tr>
                <th>Amount<p style="margin-top:8px"><input class="form-control" type="number" name="amount" value={{amount}} style="width:450px;margin-top:10px"></p></th>
            </tr>
            <tr>
                <th style=""><a href=""></a><button type="submit" class="btn btn-success" style="margin-top:20px;margin-left:180px">Submit</button></th>
            </tr>

        </table>
    </div>
</form>

</body>
</html>
